<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UwU</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding-top: 50px;
                background-image: url('https://cdn.discordapp.com/attachments/1247883940937601034/1291036397540610182/IMG_20240414_121328.jpg?ex=66fea2d7&is=66fd5157&hm=35f501d95dca816e518a3a0a2b6d3d20580021e4545a4be3c555415e31c2573c&');
                background-size: cover;
                background-position: center;
                overflow: hidden;
                margin: 0;
            }
        .rain-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }

        .drop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(0, 255, 242, 0.6);
            animation: fall 0.5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .drop:nth-child(1) { left: 10%; animation-delay: 0s; }
        .drop:nth-child(2) { left: 30%; animation-delay: 0.1s; }
        .drop:nth-child(3) { left: 50%; animation-delay: 0.2s; }
        .drop:nth-child(4) { left: 70%; animation-delay: 0.3s; }
        .drop:nth-child(5) { left: 90%; animation-delay: 0.4s; }
        .drop:nth-child(6) { left: 15%; animation-delay: 0.5s; }
        .drop:nth-child(7) { left: 35%; animation-delay: 0.6s; }
        .drop:nth-child(8) { left: 55%; animation-delay: 0.7s; }
        .drop:nth-child(9) { left: 75%; animation-delay: 0.8s; }
        .drop:nth-child(10) { left: 85%; animation-delay: 0.9s; }

        .button-container {
            border: 2px solid #303030;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            display: inline-block;
            color: white;
        }

        .heading {
            background-color: rgba(255, 255, 255, 0.3); /* Màu nền nhẹ */
            padding: 5px 10px; /* Khoảng cách giữa chữ và viền nền */
            border-radius: 5px; /* Bo tròn viền nền */
            display: inline-block; /* Để nền có kích thước phù hợp với chữ */
        }

        .redirect-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF; /* Màu nền nút */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            z-index: 1;
        }

        .redirect-btn:hover {
            background-color: #0056b3; /* Màu nền khi hover */
        }

        .download-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF; /* Màu nền liên kết */
            color: white;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: #0056b3; /* Màu nền khi hover */
        }
    </style>
</head>
<body>
    <div class="rain-container">
        <!-- Các hạt mưa ở đây -->
    </div>

    <h1>Nhấn nút để chuyển hướng</h1>
    
    <div class="button-container">
        <p class="heading">Những thứ liên quan</p>
        <button class="redirect-btn" id="btn1">Server Discord</button>
        <button class="redirect-btn" id="btn2">Shop DuckShogun</button>
    </div>

    <div class="button-container">
        <p>Tải xuống:</p>
        <a href="#" class="download-btn" id="downloadBtn">Tải xuống FluxusV642.apk</a>
    </div>

    <script>
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const downloadBtn = document.getElementById('downloadBtn');

        btn1.addEventListener('click', function() {
            window.location.href = 'https://discord.gg/ua9pmXg8';
        });

        btn2.addEventListener('click', function() {
            window.location.href = 'https://duckshogun.store/';
        });

        downloadBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Ngăn chặn hành vi mặc định
            window.open('https://www.mediafire.com/file/04b6s0v7r14vko6/FluxusV642.apk/file', '_blank');
        });
    </script>
</body>
</html>
